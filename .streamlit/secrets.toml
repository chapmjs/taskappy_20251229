# .streamlit/secrets.toml

[mysql]
host = "localhost"  # or your remote host like "db.example.com"
port = 3306
database = "task_management"
user = "your_username"
password = "your_password"

# Optional connection parameters
[mysql.connection_config]
autocommit = true
use_unicode = true
charset = "utf8mb4"
connect_timeout = 10

# For connection pooling (optional)
[mysql.pool_config]
pool_size = 5
pool_name = "task_pool"
pool_reset_session = true

# Application-specific settings
[app]
default_user_id = 1
timezone = "America/Boise"
items_per_page = 50
session_timeout = 3600

# Feature flags (optional)
[features]
calendar_integration = false
multi_user = false
email_notifications = false
dark_mode = true

# API keys for future integrations (optional)
[api_keys]
google_calendar = "your-google-api-key"
sendgrid = "your-sendgrid-api-key"
openai = "your-openai-api-key"

# Development vs Production settings
[environment]
debug = false
log_level = "INFO"
environment = "development"  # or "production"
